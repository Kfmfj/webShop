<!DOCTYPE html>
<html>

</head>

          Proceed to Checkout
        </button>

        <!-- This will just save to session and reload page -->
        <button type="submit" name="action" value="save" class="checkout-btn secondary">
          ðŸ’¾ Save Changes

        <!-- Back to cart -->
        <a href="{% url 'view_cart' %}" class="back-btn">Back to ðŸ›’Cart</a>
      </div>
    </form>

  </div>

</body>
</html>
